<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/svg+xml"
      href="static/images/title-logo.png"
      style="border-radius: 999px"
    />
    <title>UniBuddy - Login</title>
  </head>
  <body class="flex flex-col items-center pt-10">
    <img
      src="static/images/background.avif"
      alt=""
      class="-z-2 background opacity-20 w-screen h-screen object-cover"
    />
    <!-- Photo by <a href="https://unsplash.com/@androwv?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andrei R. Popescu</a> on <a href="https://unsplash.com/photos/a-lake-surrounded-by-mountains-covered-in-snow-evDCeV-adM4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
       -->
        <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
        </div>
      <nav class="sticky z-8 w-full py-6">
      <a href="/" class="flex justify-center items-center"
        ><img
          src="static/images/whitelogo - horizontal.png"
          alt=""
          srcset=""
          id="logo"
          class="w-3/4 md:w-2/4 lg:w-1/3"
      /></a>
    </nav>
    <section class="flex flex-col items-center gap-5">
      <div class="flex flex-col items-center ">
        <h1 class="wel font-bold text-4xl xl:text-6xl my-2">Welcome Back!</h1>
        <p class="wel-subtext my-2 tracking-wide text-xs lg:text-base xl:tracking-wider">
          Please login to UniBuddy with your KIET email address.
        </p>
    </div>
    </section>
      <form method="post" action="" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="email" class="uppercase text-xs mb-2 xl:text-base"
            >Email address</label
          >
          <input
            type="text"
            placeholder="student@kiet.edu"
            name="email"
            class="open-sans py-2 px-4 border-2 border-gray-300 rounded bg-transparent w-80 lg:w-96"
          />
        </div>
        <br />
        <div class="flex flex-col">
          <label for="password" class="uppercase text-xs mb-2">Password</label>
          <input
            type="password"
            placeholder="Password@7777"
            name="password"
            class="open-sans py-2 px-4 border-2 border-gray-300 rounded bg-transparent w-80 lg:w-96"
          />
        </div>
        <br />
        <button class="btn uppercase text-sm lg:text-base border-2 w-1/4 rounded py-2">Login</button>
      </form>
      <div class="regi">
        New user?
        <a href="/register" class="underline">Create your account</a>
      </div>
  </body>
</html>
